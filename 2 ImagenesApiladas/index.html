<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="blastoise">
            <span class="nombre">
                <span class="texto">Blastoise</span>    
            </span>
        </div>
        <div class="imagen">
            <img src="img/bulbasaur.png" alt="bulbasaur">
            <span class="nombre">
                <span class="text">Bulbasaur</span>    
            </span>
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard">
            <span class="nombre">
                <span class="text">Charizard</span>    
            </span>
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="gengar">
            <span class="nombre">
                <span class="text">Gengar</span>    
            </span>
        </div>
        <div class="imagen">
            <img src="img/squirtle.png" alt="squirtle">
            <span class="nombre">
                <span class="text">Squirtle</span>    
            </span>
        </div>
    </div>
</body>
</html>
